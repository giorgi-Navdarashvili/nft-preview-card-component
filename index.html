<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<title>Nft preview card</title>
</head>
<body>
	<div class="card">
		<div class="cube-img">
			<div class="imgAndOverlay">
				<img width="48px" src="images/icon-view.svg" alt="eye" />
			</div>
		</div>
		<h1>Equilibrium#3429</h1>
		<p class="desc">Our Equilibrium collection promotes balance and calm.</p>
		<div class="amountAndDays">
			<div class="iconAndText">
				<img class="icon" src="images/icon-ethereum.svg" alt="">
				<span class="glow">0.041 ETH</span>
			</div>
			<div class="iconAndText">
				<img class="icon" src="images/icon-clock.svg" alt="">
				<span class="days-left-text">3 days left</span>
			</div>
		</div>
		<hr>
		<div class="creator">
			<img width="32px" class="avatar" src="images/image-avatar.png" alt="">
			<p class="created-by">Creation of <span class="glowing-text">Jules Wyvern</span></p>
		</div>
	</div>
</body>
</html>
